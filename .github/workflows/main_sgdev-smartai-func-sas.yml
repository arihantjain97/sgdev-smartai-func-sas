name: Build and deploy Python project to Azure Function App - sgdev-smartai-func-sas

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Zip artifact (only function files)
        run: |
          zip -r release.zip function_app.py host.json requirements.txt .github \
            -x "**/__pycache__/**" "**/*.pyc" "**/.DS_Store" "**/node_modules/**" "**/venv/**"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_SAS }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_SAS }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_SAS }}

      - name: Deploy
        uses: Azure/functions-action@v1
        with:
          app-name: 'sgdev-smartai-func-sas'
          slot-name: 'Production'
          package: release.zip

